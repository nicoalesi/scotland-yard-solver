name: Lint Code

on:
  workflow_call:
    inputs:
      language:
        description: The language to run the linter for
        required: true
        type: string
      branch:
        description: The branch to lint
        required: true
        type: string

jobs:
  lint-code:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Set up environment [C++]
        if: ${{ inputs.branch }} == 'cpp'
        run: |
          sudo apt-get update && sudo apt-get install libgtest-dev
          mkdir build && cd build
          cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DBUILD_TESTING=ON ..
          cd ..
          cp build/compile_commands.json .

      - name: Install linter [C++]
        if: ${{ inputs.language }} == 'cpp'
        run: sudo apt-get update && sudo apt-get install -y clang-tidy

      - name: Run linter [C++]
        if: ${{ inputs.language }} == 'cpp'
        run: clang-tidy src/*.cpp tests/cpp/*.cpp